{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block title %}Profile{% endblock %}
{% block content %}
<!-- Masthead-->
    <main role="main" class="container-md-md">
      <div class="row">
        <div class="col-md-8">
    <div class="content-section">
        <div><h2 >{{ user.username }}</h2></div>
                    <div class="media-body">
                        <p class="text-secondary">First name: {{ user.first_name }}</p>
                    </div>
                    <div class="media-body">
                        <p class="text-secondary">Last name: {{ user.last_name }}</p>
                    </div>
                    <div class="media-body">
                        <p class="text-secondary">Email address: {{ user.email }}</p>
                    </div>
                    <div class="media">
                        <p class="text-secondary">Photo:
                            <img class="rounded-circle account-img" src="{{ user.profile.image.url }}" width="100px" height="100px">
                        </p>
                    </div>
                    <a href="{% url 'edit-profile' %}"><button class="btn btn-outline-info">Edit</button></a>
        </div>
      <!-- Здесь будет форма -->
    </div>
      </div>
    </main>
{% endblock content %}
